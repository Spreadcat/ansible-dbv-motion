---
# defaults file for dbv_motion

# Dependencies to install
# Can be dict or list.
motion_dependencies: []
#  - libmicrohttpd12

# Packages/URL to install
# Can be dict or list
motion_packages:
  - name: motion
    state: present

# Default user and group to run the application
motion_user: motion
motion_group: motion

# Service configuration
motion_service_init_path: /etc/default/motion
motion_service_name: motion
motion_service_enabled: true
motion_service_state: started
motion_service_managed: true


# Configuration parameter
#

# path to the config file for motion
motion_path_config_template_dest: &default_config_path /etc/motion/

# Template config source file
motion_path_config_template_src: motion.conf.j2

# Default camera one at the standard location path
motion_config: []

